<!doctype html>
<title>Ember Online EXP Calculator</title>
<h1>Ember Online EXP Calculator</h1>
<form method="POST" action="/" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.gkey.label }} {{ form.gkey(size=60) }}
    <br />
    {{ form.csvfile.label }} {{ form.csvfile() }}
    <br />
    <input type="submit" value="Calculate">
</form>
